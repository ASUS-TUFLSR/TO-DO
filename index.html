
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task Management</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

    <div class="container">
        <h1>To-Do Task Management</h1>

        <div class="new-task-section">
            <label for="task-input">Add a New Task</label>
            <input type="text" id="task-input" placeholder="Enter new task">
            <button id="add-task-btn">Add Task</button>
        </div>

        <div id="task-list-section">
            <h2>Your Tasks</h2>
            <ul id="task-list">
                <!--All our Tasks will be added here dynamically using JavaScript -->
            </ul>
        </div>

        <div id="back-btn-section">
            <button id="go-back-btn" style="display: none;">Refresh Tasks</button>
        </div>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
